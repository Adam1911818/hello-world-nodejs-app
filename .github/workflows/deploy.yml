name: Deploy EC2 Instances

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.0.0'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Verify directory structure
        run: |
          ls -la
          ls -la /home/ec2-user/hello-world-nodejs  # Check the contents of hello-world-nodejs directory
          ls -la /home/ec2-user/hello-world-nodejs/terraform  # Check the contents of terraform directory if exists

      - name: Create terraform directory if missing
        run: mkdir -p /home/ec2-user/hello-world-nodejs/terraform

      - name: Change to Terraform directory
        run: cd /home/ec2-user/hello-world-nodejs/terraform  # Adjust the path based on your findings

      - name: Deploy EC2 Instances with Terraform
        run: |
          terraform init
          terraform apply -auto-approve
