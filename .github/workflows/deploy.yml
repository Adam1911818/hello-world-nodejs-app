name: Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-ecs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Login to ECR with AWS credentials (store securely in secrets)
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-region: ap-south-1
          registry: ${{ secrets.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # Push existing Docker image to ECR (assuming it's tagged correctly)
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/hello-world:latest

      # Update ECS service with new image (replace with your specific logic)
      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster your-ecs-cluster-name \
            --service your-service-name \
            --desired-count 1 \
            --task-definition $(aws ecs describe-task-definition --task-definition your-task-definition-arn | jq -r '.taskDefinition.arn') \
            --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

